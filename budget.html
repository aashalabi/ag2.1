        <script type="text/javascript">
                function findTotal(){
                        var arr = document.getElementsByName('exp');
                        var arrp = document.getElementsByName('percent');
                        var p = 0.0;
                        var tot=0;
                        for(var i=0;i<arr.length;i++){
                        if(parseInt(arr[i].value))
                                tot += parseInt(arr[i].value);
                        }
                        var e = document.getElementById('expt');
                        e.value = tot;

                        for(var i=0;i<arr.length;i++){
                                if(parseInt(arr[i].value)){
                                        p = (parseFloat(arr[i].value)/tot)*100;
                                        arrp[i].value = p.toFixed(2);
                                        console.log("percent", p);
                                }
                        }
                        
        }
